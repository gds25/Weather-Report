<!DOCTYPE html>

<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="weather.js"></script>  

<link rel="stylesheet" type="text/css" href="weather.css">
 
</head>

<body>

<h2> To Do: </h2> <br>
Get weather at random location (latitude and longitude)<br>
Store recent weather requests <br>
Update weather/location after a period of time <br><br>

<div class = "form">
<h2> Weather Report</h2> <br><br>
<select id="cty" name="country"></select><br>
<select id = "state" name = "state"></select><br>
<input id = "city" type = "text" name = "city" placeholder="Enter a city" autocomplete="off">
<button id = "btn" type = "button">REQUEST WEATHER</button><br><br>
    
<button id = "press" type = "button">Get Current Location</button><br><br>
    
<div    id = "B">
      <h1 id="location">Location</h1>
      <h1 id="date-time">Location</h1>
      <h2 id="description">Description</h2>
      <h1 id="temperature">Temp</h1>
      <h2 id="celsius"><span>&#8451;</span></h2>
      <h2 id="temp-divider">/</h2>
      <h2 id="fahrenheit"><span>&#8457;</span></h2>
</div><br>
<div    id = "T">
      <div class="details">
        <p>Wind Speed</p>
        <p>Humidity</p>
        <p>Pressure</p>
        <p>Sunrise</p>
        <p>Sunset</p>
      </div>
      <div class="details-values">
        <p class="windspeed"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
        <p class="sunrise"></p>
        <p class="sunset"></p>
      </div>
</div>

</div>
</body>

</html>
